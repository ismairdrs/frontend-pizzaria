    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
</div>

<div class="data-pizza">
    <p>Pizza</p>
    <div class="pizza-body" >
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Rua</th>
                <th scope="col">Complemento1</th>
                <th scope="col">Ponto_referencia</th>
                <th scope="col">Cep</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>


              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of addressClient">            
                  
                    <td>{{item.rua}}</td>
                    <td>{{item.complemento1}}</td>
                    <td>{{item.ponto_referencia}}</td>
                    <td>{{item.cep}}</td>
                    <td>{{item.cidade}}</td>
                    <td>{{item.estado}}</td>
                    <td>                
                      <button type="button" class="btn btn-primary btn-block" (click)="confirmarEndereco()">Confimar</button>                
    
                     
                    </td>
                            
              </tr>
            </tbody>
          </table>
      </div>
</div>
