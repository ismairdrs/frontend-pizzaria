<h4>Confirme seu Endereço</h4>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
    aria-valuemax="100">50%</div>
</div>
<div class="data-address">
  <p>Endereço</p>
  <div class="pizza-body">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Escolher</th>
          <th scope="col">Rua</th>
          <th scope="col">Complemento1</th>
          <th scope="col">Cidade</th>
          <th scope="col">Cep</th>
          <th scope="col">Estado</th>
          <th scope="col">Ponto de Referência</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresss">
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td>{{address.rua}}</td>
          <td>{{address.complemento1}}</td>
          <td>{{address.cidade}}</td>
          <td>{{address.cep}}</td>
          <td>{{address.estado}}</td>
          <td>{{address.ponto_referencia}}</td>
        </tr>
      </tbody>
    </table>
    <div class="position-relative">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-warning" (click)="confirmAddress()">Editar</button>
          <button type="button" class="btn btn-success" (click)="confirmAddress()">Escolher</button>
          <button type="button" class="btn btn-danger">Apagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </ng-template> -->
